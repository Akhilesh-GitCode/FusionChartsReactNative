<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FusionChart</title>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <style>
      html, body, #chart-container {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">Chart is loading...</div>
 
    <script>
      console.log('âœ… JS ready inside HTML');
 
      window.onload = function () {
        console.log('âœ… fusioncharts.html loaded');
      };
 
      document.addEventListener("message", function (event) {
        console.log("ðŸ“© Received message from RN:", event.data);
        var chartConfig = JSON.parse(event.data);
        FusionCharts.ready(function () {
          var chartObj = new FusionCharts(chartConfig);
          chartObj.render("chart-container");
        });
      });
